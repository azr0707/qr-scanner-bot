<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Discount System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            text-align: center;
        }
        
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        
        .subtitle {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        #video-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid #00ff00;
            border-radius: 15px;
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        #result {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }
        
        .loading {
            background: rgba(33, 150, 243, 0.3);
            border-color: #2196F3;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 140px;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .fallback-panel {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            display: none;
        }
        
        .manual-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .manual-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± –°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–æ–≤</h1>
        <div class="subtitle">–°–∏—Å—Ç–µ–º–∞ —Å–∫–∏–¥–æ–∫ –∏ –±–æ–Ω—É—Å–æ–≤</div>
        
        <div class="instructions">
            <strong>–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã:</strong><br>
            üì∑ QR Code ‚Ä¢ üìÑ Data Matrix ‚Ä¢ üìä PDF417 ‚Ä¢ üè∑Ô∏è UPC/EAN
        </div>
        
        <div id="video-container">
            <video id="video" playsinline></video>
            <div class="scan-overlay">
                <div class="scan-line"></div>
            </div>
        </div>
        
        <div id="result" class="loading">
            üöÄ –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...
        </div>

        <!-- Fallback –ø–∞–Ω–µ–ª—å -->
        <div class="fallback-panel" id="fallback-panel">
            <h3>üîÑ –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã:</h3>
            <input type="text" class="manual-input" id="manual-input" 
                   placeholder="–í–≤–µ–¥–∏—Ç–µ QR-–∫–æ–¥ –≤—Ä—É—á–Ω—É—é...">
            <button onclick="submitManualInput()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
            <button onclick="useExternalScanner()">üì∑ –û—Ç–∫—Ä—ã—Ç—å –≤–Ω–µ—à–Ω–∏–π —Å–∫–∞–Ω–µ—Ä</button>
        </div>
        
        <div>
            <button onclick="startScanner()" id="start-btn">üé• –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button onclick="stopScanner()" id="stop-btn" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button onclick="showFallback()" id="fallback-btn">üîÑ –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞</button>
            <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let stream = null;
        let video = null;
        let isScanning = false;
        let barcodeDetector = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                return true;
            }
            return false;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, type = 'loading') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å fallback –æ–ø—Ü–∏–∏
        function showFallback() {
            const fallbackPanel = document.getElementById('fallback-panel');
            fallbackPanel.style.display = 'block';
        }
        
        // –†—É—á–Ω–æ–π –≤–≤–æ–¥ –∫–æ–¥–∞
        function submitManualInput() {
            const manualInput = document.getElementById('manual-input');
            const qrData = manualInput.value.trim();
            
            if (!qrData) {
                updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥', 'error');
                return;
            }
            
            handleQRScanSuccess(qrData, 'manual');
            manualInput.value = '';
        }
        
        // –í–Ω–µ—à–Ω–∏–π —Å–∫–∞–Ω–µ—Ä
        function useExternalScanner() {
            updateStatus('üì∑ –û—Ç–∫—Ä–æ–π—Ç–µ –ª—é–±–æ–π QR-—Å–∫–∞–Ω–µ—Ä –∏–∑ –º–∞–≥–∞–∑–∏–Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π', 'loading');
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Barcode Detection API
        function checkBarcodeSupport() {
            if ('BarcodeDetector' in window) {
                console.log('BarcodeDetector –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                const formats = ['qr_code', 'data_matrix', 'pdf417', 'upc_a', 'upc_e', 'ean_8', 'ean_13'];
                barcodeDetector = new BarcodeDetector({ formats: formats });
                return true;
            } else {
                console.log('BarcodeDetector –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                updateStatus('‚ùå –ê–≤—Ç–æ—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è<br>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã ‚Üì', 'error');
                showFallback();
                return false;
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã –∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        async function startScanner() {
            if (isScanning) return;
            
            video = document.getElementById('video');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            try {
                updateStatus('üîÑ –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É...', 'loading');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É BarcodeDetector
                const hasBarcodeSupport = checkBarcodeSupport();
                
                if (!hasBarcodeSupport) {
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ
                video.srcObject = stream;
                await video.play();
                
                isScanning = true;
                updateStatus('‚úÖ –ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞<br>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ –∫–æ–¥', 'success');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                scanWithBarcodeDetector();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                handleCameraError(error);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        // –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å BarcodeDetector API
        async function scanWithBarcodeDetector() {
            if (!isScanning) return;
            
            try {
                const barcodes = await barcodeDetector.detect(video);
                
                if (barcodes.length > 0) {
                    const barcode = barcodes[0];
                    const qrData = barcode.rawValue;
                    const format = barcode.format;
                    
                    console.log(`–ù–∞–π–¥–µ–Ω ${format}:`, qrData);
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    
                    handleQRScanSuccess(qrData, format);
                    return;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
            }
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            if (isScanning) {
                requestAnimationFrame(scanWithBarcodeDetector);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function handleQRScanSuccess(qrData, format = 'QR_CODE') {
            stopScanner();
            
            if (!qrData || qrData.trim() === '') {
                updateStatus('‚ùå –ü—É—Å—Ç–æ–π –∫–æ–¥', 'error');
                setTimeout(() => startScanner(), 2000);
                return;
            }
            
            updateStatus(`‚úÖ ${format === 'manual' ? '–ö–æ–¥ –ø—Ä–∏–Ω—è—Ç' : '–ö–æ–¥ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω'}!<br>–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...`, 'success');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            sendToTelegram(qrData);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        function sendToTelegram(data) {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.sendData(data);
                    updateStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!<br>–ó–∞–∫—Ä—ã—Ç–∏–µ...', 'success');
                    
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 2000);
                } else {
                    // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                    updateStatus(`üì® –î–∞–Ω–Ω—ã–µ:<br><small>${data}</small>`, 'success');
                    console.log('Scan Data:', data);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∫–∞–º–µ—Ä—ã
        function handleCameraError(error) {
            let errorMessage = '‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
            
            if (error.name === 'NotAllowedError') {
                errorMessage = '‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö';
            } else if (error.name === 'NotFoundError') {
                errorMessage = '‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
            } else if (error.name === 'NotSupportedError') {
                errorMessage = '‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–∞–º–µ—Ä—É';
            } else {
                errorMessage = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
            }
            
            updateStatus(errorMessage, 'error');
            showFallback();
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        function stopScanner() {
            isScanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (video) {
                video.srcObject = null;
            }
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function closeApp() {
            stopScanner();
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
            updateStatus('üöÄ –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...', 'loading');
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                startScanner();
            }, 1000);
        });
    </script>
</body>
</html>
