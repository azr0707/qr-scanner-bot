<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Discount System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            text-align: center;
        }
        
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        
        .subtitle {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        #video-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid #00ff00;
            border-radius: 15px;
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        #result {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }
        
        .loading {
            background: rgba(33, 150, 243, 0.3);
            border-color: #2196F3;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 140px;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .history-panel {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        .history-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 12px;
            word-break: break-all;
        }
        
        .format-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± –°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–æ–≤</h1>
        <div class="subtitle">–°–∏—Å—Ç–µ–º–∞ —Å–∫–∏–¥–æ–∫ –∏ –±–æ–Ω—É—Å–æ–≤</div>
        
        <div class="instructions">
            <strong>–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã:</strong><br>
            üì∑ QR Code ‚Ä¢ üìÑ Data Matrix ‚Ä¢ üìä PDF417 ‚Ä¢ üè∑Ô∏è UPC/EAN
        </div>
        
        <div id="video-container">
            <video id="video" playsinline></video>
            <div class="scan-overlay">
                <div class="scan-line"></div>
            </div>
        </div>
        
        <div id="result" class="loading">
            üöÄ –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...
        </div>
        
        <div class="history-panel" id="history-panel" style="display: none;">
            <strong>üìã –ò—Å—Ç–æ—Ä–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–π:</strong>
            <div id="history-list"></div>
        </div>
        
        <div>
            <button onclick="startScanner()" id="start-btn">üé• –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button onclick="stopScanner()" id="stop-btn" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button onclick="toggleHistory()" id="history-btn">üìã –ò—Å—Ç–æ—Ä–∏—è</button>
            <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let stream = null;
        let video = null;
        let canvas = null;
        let context = null;
        let scanInterval = null;
        let isScanning = false;
        let barcodeDetector = null;
        let scanHistory = JSON.parse(localStorage.getItem('qrScanHistory') || '[]');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                return true;
            }
            return false;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, type = 'loading') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
        
        // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        function vibrate(pattern = 200) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function saveToHistory(qrData, format = 'QR_CODE') {
            const scanItem = {
                data: qrData,
                format: format,
                timestamp: new Date().toLocaleString(),
                id: Date.now()
            };
            
            scanHistory.unshift(scanItem);
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 20 —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–π
            if (scanHistory.length > 20) {
                scanHistory = scanHistory.slice(0, 20);
            }
            
            localStorage.setItem('qrScanHistory', JSON.stringify(scanHistory));
            updateHistoryDisplay();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');
            const historyPanel = document.getElementById('history-panel');
            
            if (scanHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            historyList.innerHTML = scanHistory.map(item => `
                <div class="history-item">
                    <strong>${item.data.substring(0, 30)}${item.data.length > 30 ? '...' : ''}</strong>
                    <span class="format-badge">${getFormatName(item.format)}</span>
                    <br><small>${item.timestamp}</small>
                </div>
            `).join('');
            
            historyPanel.style.display = 'block';
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —á–∏—Ç–∞–µ–º–æ–≥–æ –∏–º–µ–Ω–∏ —Ñ–æ—Ä–º–∞—Ç–∞
        function getFormatName(format) {
            const formatNames = {
                'qr_code': 'QR',
                'data_matrix': 'Data Matrix',
                'pdf417': 'PDF417',
                'upc_a': 'UPC-A',
                'upc_e': 'UPC-E',
                'ean_8': 'EAN-8',
                'ean_13': 'EAN-13'
            };
            return formatNames[format] || format;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
        function toggleHistory() {
            const historyPanel = document.getElementById('history-panel');
            const historyBtn = document.getElementById('history-btn');
            
            if (historyPanel.style.display === 'none') {
                historyPanel.style.display = 'block';
                historyBtn.innerHTML = 'üìã –°–∫—Ä—ã—Ç—å –∏—Å—Ç–æ—Ä–∏—é';
                updateHistoryDisplay();
            } else {
                historyPanel.style.display = 'none';
                historyBtn.innerHTML = 'üìã –ò—Å—Ç–æ—Ä–∏—è';
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ Barcode Detection API
        function checkBarcodeSupport() {
            if ('BarcodeDetector' in window) {
                console.log('BarcodeDetector –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã
                const formats = [
                    'qr_code', 'data_matrix', 'pdf417',
                    'upc_a', 'upc_e', 'ean_8', 'ean_13'
                ];
                barcodeDetector = new BarcodeDetector({ formats: formats });
                return true;
            } else {
                console.log('BarcodeDetector –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return false;
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã –∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        async function startScanner() {
            if (isScanning) return;
            
            video = document.getElementById('video');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            try {
                updateStatus('üîÑ –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É...', 'loading');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É BarcodeDetector
                const hasBarcodeSupport = checkBarcodeSupport();
                
                if (!hasBarcodeSupport) {
                    updateStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ', 'error');
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ
                video.srcObject = stream;
                await video.play();
                
                isScanning = true;
                updateStatus('‚úÖ –ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞<br>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ –∫–æ–¥', 'success');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                scanWithBarcodeDetector();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                handleCameraError(error);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        // –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å BarcodeDetector API
        async function scanWithBarcodeDetector() {
            if (!isScanning) return;
            
            try {
                const barcodes = await barcodeDetector.detect(video);
                
                if (barcodes.length > 0) {
                    const barcode = barcodes[0];
                    const qrData = barcode.rawValue;
                    const format = barcode.format;
                    
                    console.log(`–ù–∞–π–¥–µ–Ω ${format}:`, qrData);
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏
                    vibrate([100, 50, 100]);
                    
                    handleQRScanSuccess(qrData, format);
                    return;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
            }
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            if (isScanning) {
                requestAnimationFrame(scanWithBarcodeDetector);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function handleQRScanSuccess(qrData, format = 'QR_CODE') {
            stopScanner();
            
            if (!qrData || qrData.trim() === '') {
                updateStatus('‚ùå –ü—É—Å—Ç–æ–π –∫–æ–¥', 'error');
                setTimeout(() => {
                    startScanner();
                }, 2000);
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            saveToHistory(qrData, format);
            
            updateStatus(`‚úÖ ${getFormatName(format)} —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω!<br>–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...`, 'success');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            sendToTelegram(qrData);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        function sendToTelegram(data) {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.sendData(data);
                    updateStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!<br>–ó–∞–∫—Ä—ã—Ç–∏–µ...', 'success');
                    
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 2000);
                } else {
                    // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                    updateStatus(`üì® –î–∞–Ω–Ω—ã–µ:<br><small>${data}</small>`, 'success');
                    console.log('Scan Data:', data);
                    
                    // –ê–≤—Ç–æ–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        startScanner();
                    }, 3000);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
                
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –æ—à–∏–±–∫–∏
                setTimeout(() => {
                    startScanner();
                }, 3000);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∫–∞–º–µ—Ä—ã
        function handleCameraError(error) {
            let errorMessage = '‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
            
            if (error.name === 'NotAllowedError') {
                errorMessage = '‚ùå –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö';
            } else if (error.name === 'NotFoundError') {
                errorMessage = '‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
            } else if (error.name === 'NotSupportedError') {
                errorMessage = '‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–∞–º–µ—Ä—É';
            } else {
                errorMessage = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
            }
            
            updateStatus(errorMessage, 'error');
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        function stopScanner() {
            isScanning = false;
            
            if (scanInterval) {
                clearTimeout(scanInterval);
                scanInterval = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (video) {
                video.srcObject = null;
            }
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function closeApp() {
            stopScanner();
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
            updateStatus('üöÄ –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...', 'loading');
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                startScanner();
            }, 1000);
        });
        
        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', function() {
            stopScanner();
        });
    </script>
</body>
